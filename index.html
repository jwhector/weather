<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="center-align">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div class="col s3 sidebar">
                <form id="search-form">
                    <div class="row">
                        <div class="col s12">
                            <h2>Search for a City:</h2>
                            <!-- <div class="input-field"> -->
                            <!-- <label for="city-search">Search for a City:</label> -->
                            <input type="text" id="city-search" placeholder="City" />
                            <!-- </div> -->
                            <div id="search-button" type="submit" class="btn waves-effect waves-light col s12">
                                Search
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col s12 histories">
                            <button class="btn waves-effect waves-light col s12 history-btn" type="submit" name="action"
                                value="HISTORY" form="search-form">
                                HISTORY
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s9 city-data">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">WEATHER FOR CITY</span>
                                <p id="main-temp">Temp:</p>
                                <p id="main-wind">Wind:</p>
                                <p id="main-humidity">Humidity:</p>
                                <p id="main-UV">UV Index:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h2 class="col">5-Day Forecast</h2>
                </div>
                <div class="row five-day">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
